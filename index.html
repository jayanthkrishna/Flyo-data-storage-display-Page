<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;color:red;position: relative;top:500px;right: auto;}
    .attribution a { text-decoration: none}
  </style>
</head>
<body>
  <section>
    <div class="top_div">
      <div class="left_div">
        <div class="logo">
          <img src="images/logo.svg" alt="_blank">

        </div>
        <div class="icons">
          <img class="icon" src="images/icon-document.svg" alt="_blank">
          <img class="icon" src="images/icon-folder.svg" alt="_blank">
          <img class="icon" src="images/icon-upload.svg" alt="_blank">

        </div>

      </div>
      <div class="right_div">
        <p style="color:white">You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="bar">
          <div class="bar_len">

          </div>
        </div>
        <div class="p1">
          <p class="p2">0 GB</p>
          <p class="p3">1000 GB</p>
        </div>
        <div class="comment">
          <div class="ribbon">
    				<h3 class="text1"><strong class="sp">185</strong> GB Left</h3>
    	       <div class="ribbon_border"></div>
    	    </div>
        </div>


      </div>

    </div>

  </section>

  
  </div>

</body>


</html>
